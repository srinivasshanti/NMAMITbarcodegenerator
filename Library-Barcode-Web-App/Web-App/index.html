<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Central Library | NMAMIT, Nitte</title>
    <link rel="stylesheet" href="./index.css" />
  </head>
  <body>
    <div id="main-content">
      <div id="main-from">
        <form action="post">
          <label class="enter-usn">Enter your USN</label><br />
          <input
            type="text"
            name="barcodeValue"
            id="barcodeValue"
            class="form-control"
            placeholder="eg 4NM19IS106"
          /><br />
          <div class="btn">
            <input
              type="button"
              id="generateBarcode"
              name="generateBarcode"
              class="btn btn-success form-control"
              value="Generate Barcode"
            />
          </div>
        </form>
      </div>
    </div>
    <div id="output">
      <svg id="barcode"></svg>
    </div>
    


    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <!-- <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css"
    /> -->


    <script
      type="text/javascript"
      src="https://cdn.jsdelivr.net/jsbarcode/3.6.0/JsBarcode.all.min.js"
    ></script>
    <script type="text/javascript" src="customBarcodeGenerate.js"></script>
  </body>
</html>
